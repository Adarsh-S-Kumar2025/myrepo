<div class="rooms-page container">
  <h2>Available Rooms</h2>
  <div class="info" *ngIf="hotelId">
    Hotel ID: <strong>{{ hotelId }}</strong>
    <span *ngIf="checkIn && checkOut"> | {{ checkIn }} → {{ checkOut }}</span>
  </div>
  <div *ngIf="loading" class="loading">Loading rooms…</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error && rooms.length === 0" class="empty">No available rooms found.</div>
  <div class="room-list" *ngIf="rooms.length">
    <div class="room card" *ngFor="let r of rooms">
      <div class="number">Room {{ r.roomNumber }}</div>
      <div class="status" [class.ok]="r.status==='Available'">{{ r.status }}</div>
      <div class="price">₹{{ r.pricePerNight }}</div>
      <div class="meta">Type: {{ r.roomTypeId }} | Bookings: {{ r.bookingIds.length }}</div>
    </div>
  </div>
</div>
