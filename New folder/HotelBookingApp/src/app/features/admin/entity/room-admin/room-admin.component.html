<div class="entity-shell">
  <div class="header-row">
    <h2>Room Management</h2>
    <button class="add" (click)="toggleAdd()" aria-label="Add">
      <svg viewBox="0 0 24 24"><path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
      Add Room
    </button>
  </div>

  <div class="add-form card" *ngIf="showAdd">
    <form (ngSubmit)="addOrUpdate()">
      <div class="grid">
        <label>
          <span>Room Number</span>
          <input [(ngModel)]="model.roomNumber" name="roomNumber" required />
        </label>
        <label>
          <span>Hotel ID</span>
          <input type="number" [(ngModel)]="model.hotelId" name="hotelId" />
        </label>
        <label>
          <span>Room Type ID</span>
          <input type="number" [(ngModel)]="model.roomTypeId" name="roomTypeId" />
        </label>
        <label>
          <span>Status</span>
          <input [(ngModel)]="model.status" name="status" />
        </label>
        <label>
          <span>Price / Night</span>
          <input type="number" [(ngModel)]="model.pricePerNight" name="pricePerNight" />
        </label>
      </div>
      <div class="actions">
        <button type="submit">{{ editing ? 'Update' : 'Add' }}</button>
        <button type="button" class="muted" (click)="resetForm(); showAdd=false">Cancel</button>
      </div>
    </form>
  </div>

  <div class="cards" *ngIf="!loading && !error">
    <div class="card item" *ngFor="let r of rooms">
      <div class="meta">
        <div class="name">Room {{ r.roomNumber }}</div>
        <div class="sub">Hotel: {{ r.hotelId }} | Type: {{ r.roomTypeId }}</div>
        <div class="sub">Status: {{ r.status }}</div>
        <div class="sub">Price: ₹{{ r.pricePerNight }}</div>
      </div>
      <div class="actions">
        <button class="icon" aria-label="Edit" title="Edit" (click)="edit(r)">
          <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm14.71-9.04a.996.996 0 0 0 0-1.41l-2.5-2.5a.996.996 0 1 0-1.41 1.41l2.5 2.5c.39.39 1.03.39 1.41 0z"/></svg>
        </button>
        <button class="icon danger" aria-label="Delete" title="Delete" (click)="delete(r)">
          <svg viewBox="0 0 24 24"><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1z"/></svg>
        </button>
      </div>
    </div>
    <div class="empty" *ngIf="rooms.length === 0">No rooms.</div>
  </div>
  <div class="loading" *ngIf="loading">Loading rooms…</div>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
